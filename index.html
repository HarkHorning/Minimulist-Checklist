<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Checklist:</h1>
        <div class="search-and-button">
            <input id="textBox" type="text" class="text-area" placeholder="Enter your task">
            <button id="enterButton" class="enter-button">⏎</button>
        </div>
    </div>

    <div class="list-area">
        <ul id="list" class="unordered-list"></ul>
    </div>    

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
